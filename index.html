<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codificação</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main>

        <h1>

        </h1>
        <form>

            <label for="digiteasuamensagem">Digite a sua mensagem</label>
            <input type="text" id="digiteasuamensagem" placeholder="Digite a sua mensagem aqui">


            <label for="escolha">Faça a sua escolha </label>
            <select id="escolha">
               
            
                <option value="cifra" id ="cesar"> Cifra de César</option>

                <option value="base" id="basebase">Base 64</option>

            </select>



            <label for="radio-codificar"> <input type="radio" name="opcao" value="codificar" id="radio-codificar">
                codificar </label>
            <label for="radio-decodificar"> <input type="radio" name="opcao" value="decodificar" id="radio-decodificar">
                decodificar </label>
                <div id="caixa">
                <legend> Digite um número entre 1 e 26 </legend>
                <input type="number" id="numerodeslocamento" min="1"> 
            </div>
        </form>

        <div class="codificar">
            <button id="botao"> Gerar mensagem </button>
            <label for="mensagemfinal">Mensagem Codificada</label>
            <input type="text" id="mensagemfinal" class="input-padrao">
        </div>

    </main>
<script src="index.js">
    </script>
